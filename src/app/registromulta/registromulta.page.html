<ion-header>
  <ion-toolbar>
    <app-navbar></app-navbar>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="login" style="position: absolute;width: 100%; height: auto;">
    <main>
      <h2 class="login-header">Registra Prestamo</h2>
  
    <form #frmRegister="ngForm" class="formulario" (ngSubmit)="Register(frmRegister)">
      <div class="formulario__grupo">
        <div class="formulario__grupo-input">
          <p><ion-input class="formulario__input" [(ngModel)]="nombreG" type="text" name="nombre" placeholder="Nombre de guardia" ngModel   required=""> </ion-input> </p>
        </div>
      </div>
      <div class="formulario__grupo">
        <div class="formulario__grupo-input">
          <p><ion-input class="formulario__input" [(ngModel)]="apellidosG" type="text" name="apellidos" placeholder="Apellidos de guardias" ngModel  required=""> </ion-input> </p>
        </div>
      </div> 
      <div class="formulario__grupo">
        <div class="formulario__grupo-input">
          <ion-label class="formulario__label">Fecha de multa </ion-label>
          <p><ion-input class="formulario__input" type="date" name="fechademulta" ngModel  required=""> </ion-input> </p>
        </div>
      </div>
  
       <div class="formulario__grupo">
        <div class="formulario__grupo-input">
          <p><ion-input class="formulario__input" type="number" name="cantidadmulta" placeholder="Cantidad de la multa" ngModel  required=""> </ion-input> </p>
        </div>
      </div>

      <div class="formulario__grupo">
        <div class="formulario__grupo-input">
          <p><ion-input class="formulario__input" type="text" name="motivo" placeholder="Descripcion de la multa" ngModel   required=""> </ion-input> </p>
        </div>
      </div>
    
   
   
     
      <p><input class="btn my-2 my-sm-0 btn-lg button" style="width: 100%; background-color: #000000; color: #FFFFFF;" type="submit" value="Registrar"> </p>
    </form>
  </main>
   
  </div>
</ion-content>
