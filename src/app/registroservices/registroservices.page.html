<ion-header>
  <ion-toolbar>
    <app-navbar></app-navbar>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="login" style="position: absolute;width: 100%; height: auto;">
    <main>
      <h2 class="login-header">Registra a tu nuevo Servicio</h2>
  
    <form #frmRegister="ngForm" class="formulario" (ngSubmit)="Registerservice(frmRegister)">
      <div class="formulario__grupo">
        <div class="formulario__grupo-input">
          <p><ion-input class="formulario__input" type="text" name="nombre" placeholder="Nombre" ngModel required=""> </ion-input> </p>
        </div>
      </div>
      <div class="formulario__grupo">
        <div class="formulario__grupo-input">
          <p><ion-input class="formulario__input " type="text" name="contactodelservicio" placeholder="Nombre de contacto del servicio" ngModel required=""> </ion-input> </p>
        </div>
      </div>
      <div class="formulario__grupo">
        <div class="formulario__grupo-input">
          <p><ion-input class="formulario__input" type="tel" name="telefono" placeholder="telefono" ngModel required=""> </ion-input> </p>
        </div>
      </div>  
      <div class="formulario__grupo">
        <div class="formulario__grupo-input">
          <p><ion-input class="formulario__input" type="tel" name="telefonoprotexum" placeholder="telefonoprotexum" ngModel required=""> </ion-input> </p>
        </div>
      </div>  
      <div class="formulario__grupo">
        <div class="formulario__grupo-input">
          <ion-item class="formulario__input" >
            <ion-label>Tipo de Servicio brindando:</ion-label>
            <ion-select   ngModel   name="tipodeservicio" required="" >
                <ion-select-option value="Industrial">Industria</ion-select-option>
                <ion-select-option value="Residencial">Residencial</ion-select-option>
                <ion-select-option value="Centro-comercia">Centro comercia</ion-select-option>
                <ion-select-option value="Empresarial">Empresarial</ion-select-option>
                <ion-select-option value="Codependencia-de-gobierno">Dependencia-de-gobierno</ion-select-option>
                
                
              
            </ion-select>
          </ion-item>
        </div>
      </div>
      <div class="formulario__grupo">
        <div class="formulario__grupo-input">
          <p><ion-input class="formulario__input" type="text" name="domicilio" placeholder="Ejemplo:Av.Chicahuales, JesusMaria, Ags, codigo postal: 20000 " ngModel required=""> </ion-input> </p>
        </div>
      </div>
    
      <div class="formulario__grupo">
        <div class="formulario__grupo-input">
          <p><ion-input class="formulario__input" type="tel" name="jefedeservicio" placeholder="Quien es jefe de turno" ngModel required=""> </ion-input> </p>
        </div>
      </div>
      <ion-label> Datos para la tabla de turno </ion-label>
      <div class="formulario__grupo">
        <div class="formulario__grupo-input">
          <p><ion-input class="formulario__input" type="email" name="turno12x12" placeholder="Cantidad de turnos de 12X12" ngModel required=""> </ion-input> </p>
        </div>
      </div>
      <div class="formulario__grupo">
        <div class="formulario__grupo-input">
          <p><ion-input class="formulario__input" type="email" name="turno24x24" placeholder="Cantidad de turnos 24X24 " ngModel required=""> </ion-input> </p>
        </div>
      </div>
    
      <p><input class="btn my-2 my-sm-0 btn-lg button" style="width: 100%; background-color: #FE693D; color: #ffff;" type="submit" value="Registrar"> </p>
    </form>
  </main>
   
  </div>
</ion-content>
