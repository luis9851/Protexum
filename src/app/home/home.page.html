<div class="loading show" *ngIf="load">
  <div class="spin"></div>
  
</div>

<ion-header>
  <ion-toolbar>
    <app-navbar></app-navbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row animated fadeIn fast" *ngIf="users.length == 0">
    <div class="col-md-12">
      <div class="alert alert-info" role="alert">
        No existen resultados con el termino: {{ this.busc.search }}
      </div>
    </div>
  </div>
  <ion-list>
    <app-card-user (userSeleccionado)="verUser( $event )" [users]= "foo" [index]="i" *ngFor="let foo of users; let i = index"></app-card-user>

  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" [routerLink]="['/registro'] "> </ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- 
  <ion-footer class="ion-no-border">
    <ion-toolbar>
      <ion-title>Footer - No Border</ion-title>
    </ion-toolbar>
  </ion-footer> -->
</ion-content>

<style>
  .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: 1s all;
      opacity: 0;
  }

  .loading.show {
      opacity: 1;
  }

  .loading .spin {
      border: 3px solid hsla(185, 100%, 62%, 0.2);
      border-top-color: #3cefff;
      border-radius: 50%;
      width: 3em;
      height: 3em;
      animation: spin 1s linear infinite;
  }

  @keyframes spin {
      to {
          transform: rotate(360deg);
      }
  }
</style>
