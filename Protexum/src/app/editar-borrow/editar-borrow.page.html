

<ion-content [fullscreen]="true">
  <div class="login" style="position: absolute;width: 100%; height: auto;">
    <main>
      <h2 class="login-header">Actualizar Prestamos</h2>
  
    <form [formGroup]="borrowingEForm" class="formulario" (ngSubmit)="Editar_Pe()">
      <div class="formulario__grupo">
        <div class="formulario__grupo-input">
          <p><ion-input class="formulario__input" type="text" name="nombre" placeholder="Nombre de guardia" formControlName="nombre"  required=""> </ion-input> </p>
        </div>
      </div>
      <div class="formulario__grupo">
        <div class="formulario__grupo-input">
          <p><ion-input class="formulario__input" type="number" name="montoprestado" placeholder="montoprestado" formControlName="montoprestado"  required=""> </ion-input> </p>
        </div>
      </div> 
      <div class="formulario__grupo">
        <div class="formulario__grupo-input">
          <p><ion-input type="date" name="fechadeprestamo" placeholder="fechadeprestamo"  formControlName="fechadeprestamo"  required=""> </ion-input> </p>
        </div>
      </div>
      <div class="formulario__grupo">
        <div class="formulario__grupo-input">
          <p><ion-input class="formulario__input" type="number" name="numerodepagos" placeholder="ejemplo  3" formControlName="numerodepagos"  required=""> </ion-input> </p>
        </div>
      </div>
   
   
   
     
      <p><input class="btn my-2 my-sm-0 btn-lg button" style="width: 100%; background-color: #000000; color: #FFFFFF;" type="submit" value="Actualizar"> </p>
    </form>
  </main>
   
  </div>
</ion-content>
